<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Linklet 管理后台</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    button { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Linklet 管理后台</h1>
  <input type="password" id="token" placeholder="输入管理密码">
  <button onclick="loadLinks()">加载短链</button>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>短链</th><th>目标 URL</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="links"></tbody>
  </table>

  <script>
    async function loadLinks() {
      const token = document.getElementById('token').value;
      const res = await fetch(`/api/list?token=${token}`);
      if (!res.ok) return alert('密码错误或请求失败');
      const data = await res.json();
      const tbody = document.getElementById('links');
      tbody.innerHTML = '';
      data.forEach(link => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${link.id}</td>
          <td>${link.slug}</td>
          <td>${link.url}</td>
          <td><button onclick="delLink('${link.slug}')">删除</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function delLink(slug) {
      const token = document.getElementById('token').value;
      if (!confirm(`确定删除短链 ${slug} 吗？`)) return;
      const res = await fetch(`/api/delete/${slug}?token=${token}`, { method: 'DELETE' });
      if (res.ok) {
        alert('删除成功');
        loadLinks();
      } else {
        alert('删除失败');
      }
    }
  </script>
</body>
</html>
